{% extends 'welly/elements/layouts/admin.html' %}
{% load static %}
        
{% block additional_css %}
{% endblock %}
        
{% block content %}
<!--**********************************
	Content body start
***********************************-->
<div class="content-body">
	<div class="container-fluid">
		<div class="page-titles">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="javascript:void(0)"> Plugins</a></li>

							</a>
							<a href="{% static 'welly/images/big/img2.jpg' %}" data-exthumbimage="{% static 'welly/images/big/img2.jpg' %}" data-src="{% static 'welly/images/big/img2.jpg' %}" class="col-lg-3 col-md-6 mb-4">

								<img src="{% static 'welly/images/big/img5.jpg' %}" style="width:100%;" alt="">
							</a>
							<a href="{% static 'welly/images/big/img6.jpg' %}" data-exthumbimage="{% static 'welly/images/big/img6.jpg' %}" data-src="{% static 'welly/images/big/img6.jpg' %}" class="col-lg-3 col-md-6 mb-4">

								<img src="{% static 'welly/images/big/img8.jpg' %}" style="width:100%;" alt="">
							</a>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

***********************************-->

{% block additional_js %}
<script>
	$('#lightgallery').lightGallery({
		loop:true,
		thumbnail:true,
		exThumbImage: 'data-exthumbimage'
	});
</script>
