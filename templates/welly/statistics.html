{% extends 'welly/elements/layouts/admin.html' %}
{% load static %}
        
{% block additional_css %}
{% endblock %}
		
{% block content %}
<!--**********************************
	Content body start
***********************************-->
<div class="content-body">
	<!-- row -->
	<div class="container-fluid">
		<div class="row">				
			<div class="col-lg-8 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div class="chart-point">
                            <div class="check-point-area">
                                <canvas id="doughnut_chart"></canvas>
                            </div>
                            <ul class="chart-point-list">
                                <li><i class="fa fa-circle text-primary me-1"></i> 40% Tickets</li>
                                <li><i class="fa fa-circle text-success me-1"></i> 35% Events</li>
                                <li><i class="fa fa-circle text-warning me-1"></i> 25% Other</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
		</div>
	</div>
</div>
<!--**********************************
	Content body end
***********************************-->
{% endblock %}
{% block additional_js %}
{% endblock %}
